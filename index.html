<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-success">Search Your Favourite Player</h1>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <!-- <h1>left Side</h1> -->
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search your favourite player"
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="searchPlayer()" class="input-group-text btn btn-success"
                            id="search-button">Search
                        </span>
                    </div>
                </div>
                <img id="spinner" class="img-fluid" src="./images/spinner.gif" alt="">
                <div id="player-container" class="player-container">

                </div>
            </div>

            <div class="col-md-6 text-center">
                <!-- <h1>Right side</h1> -->
                <div class="image-container ">
                    <img id="male" class="img-fluid my-2" src="./images/male.jpeg" alt="">
                    <img id="female" class="img-fluid my-2" src="./images/female.png" alt="">
                </div>
                <div id="detail-container" class="detail-container">

                </div>
            </div>
        </div>
    </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
